# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: serializing workflow runs
      uses: softprops/turnstyle@v1
      with:
        same-branch-only: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build with Gradle
      run: ./gradlew ciBuild gitPublishPush
      env:
        CT_CLIENT_ID: ${{ secrets.CT_CLIENT_ID }}
        CT_CLIENT_SECRET: ${{ secret.CT_CLIENT_SECRET }}
        CT_PROJECT_KEY: ${{ CT_PROJECT_KEY }}
        TEST_DATA_3_DS_PASSWORD: ${{ TEST_DATA_3_DS_PASSWORD }}
        TEST_DATA_CT_CLIENT_ID: ${{ TEST_DATA_CT_CLIENT_ID }}
        TEST_DATA_CT_CLIENT_ID_2: ${{ TEST_DATA_CT_CLIENT_ID_2 }}
        TEST_DATA_CT_CLIENT_SECRET: ${{ TEST_DATA_CT_CLIENT_SECRET }}
        TEST_DATA_CT_CLIENT_SECRET_2: ${{ TEST_DATA_CT_CLIENT_SECRET_2 }}
        TEST_DATA_CT_PAYONE_INTEGRATION_URL: ${{ TEST_DATA_CT_PAYONE_INTEGRATION_URL }}
        TEST_DATA_CT_PROJECT_KEY: ${{ TEST_DATA_CT_PROJECT_KEY }}
        TEST_DATA_CT_PROJECT_KEY_2: ${{ TEST_DATA_CT_PROJECT_KEY_2 }}
        TEST_DATA_PAYONE_KEY: ${{ TEST_DATA_PAYONE_KEY }}
        TEST_DATA_PAYONE_KEY_2: ${{ TEST_DATA_PAYONE_KEY_2 }}
        TEST_DATA_PAYONE_MERCHANT_ID: ${{ TEST_DATA_PAYONE_MERCHANT_ID }}
        TEST_DATA_PAYONE_MERCHANT_ID_2: ${{ TEST_DATA_PAYONE_MERCHANT_ID_2 }}
        TEST_DATA_PAYONE_PORTAL_ID: ${{ TEST_DATA_PAYONE_PORTAL_ID }}
        TEST_DATA_PAYONE_PORTAL_ID_2: ${{ TEST_DATA_PAYONE_PORTAL_ID_2 }}
        TEST_DATA_PAYONE_SUBACC_ID: ${{ TEST_DATA_PAYONE_SUBACC_ID }}
        TEST_DATA_PAYONE_SUBACC_ID_2: ${{ TEST_DATA_PAYONE_SUBACC_ID_2 }}
        TEST_DATA_TENANT_NAME: ${{ TEST_DATA_TENANT_NAME }}
        TEST_DATA_TENANT_NAME_2: ${{ TEST_DATA_TENANT_NAME_2 }}
        CT_PAYONE_INTEGRATION_URL: ${{ CT_PAYONE_INTEGRATION_URL }}
        TEST_DATA_VISA_CREDIT_CARD_3DS: ${{ TEST_DATA_VISA_CREDIT_CARD_3DS }}
        TEST_DATA_VISA_CREDIT_CARD_NO_3DS: ${{ TEST_DATA_VISA_CREDIT_CARD_NO_3DS }}
    - name: Codecov
      uses: codecov/codecov-action@v1
