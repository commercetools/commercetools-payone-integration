<!DOCTYPE html>
<html xmlns:c="http://www.concordion.org/2007/concordion" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="../../concordion.css" rel="stylesheet" type="text/css"/>
    <title>Response from Payone notification handler URL</title>
</head>
<body onload="document.getElementById('notificationPath').href = document.getElementById('notificationUrlValue').innerHTML">

<!-- Invisible value to read from java Fixture -->
<span id="notificationUrlValue" c:echo="getNotificationUrl()"  style="display:none"></span>

<h1>Response from <code><span c:echo="getNotificationPath()"></span></code> URL</h1>
Test we get correct response status from the <a id="notificationPath"><code><span c:echo="getNotificationPath()"></span></code></a> URL.
<div class="example">
<p>For &lt;empty&gt; body we expect
    <span c:assertEquals="handleEmptyNotificationResponse()">400</span> (bad request)
    response status</p>
</div>
</body>
