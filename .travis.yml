language: java
jdk:
  - oraclejdk8
services:
  - docker
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
env:
  global:
  - SHORT_COMMIT=${TRAVIS_COMMIT::8}
  - REPO=sphereio/commercetools-payone-integration
install: /bin/true
script:
  - ./gradlew clean ciBuild
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ct-payone-integration-staging
  on:
    repo: commercetools/commercetools-payone-integration
    all_branches: true
after_deploy:
- echo "Publishing build results to http://commercetools.github.io/commercetools-payone-integration/"
- ./gradlew --continue --info :functionaltests:cleanTest :functionaltests:testSpec publishGhPages || travis_terminate 1
- ./travis-build.sh || travis_terminate 1