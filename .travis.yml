language: java
dist: trusty # see: https://travis-ci.community/t/error-installing-oraclejdk8-expected-feature-release-number-in-range-of-9-to-14-but-got-8/3766/4
jdk:
  - oraclejdk8
services:
  - docker
addons:
  chrome: stable
  apt:
    packages:
      - dpkg
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
install: /bin/true
script:
- ./gradlew ciBuild || ( ./gradlew gitPublishPush ; travis_terminate 1 )
deploy:
- echo "Publishing build results to http://commercetools.github.io/commercetools-payone-integration/"
- ./travis-build.sh || travis_terminate 1
